<!DOCTYPE html>
<html>

  <!-- CSS -->
  <head>
    <style>
      html {
        display: inline-block;
        height: 100%;
      }
      body {
        height: 100%;
      }
      .run_container {
        width: 96%;
        background-color: #EBF8FD;
        border: solid lightgray 1px;
        border-radius: 3px;
        padding: 15px;
        margin-bottom: 10px;
      }
      .result_bar {
        width: 98%;
        height: 20px;
        border: solid black 1px;
        margin-top: 5px;

      }
      .passed {
        background-color: green;
      }
      .failed {
        background-color: red;
      }
    </style>
  </head>

  <!-- Body -->
  <body>
    <div>
      <h1>TestProjectA</h1>
      <div id="bar_TestSuiteA" class="run_container">
        <div>TestSuiteA</div>
        <div class="result_bar passed"></div>
      </div>
      <div id="bar_TestSuiteB" class="run_container">
        <div>TestSuiteB</div>
        <div class="result_bar passed"></div>
      </div>
    </div>
  </body>

  <!-- Javascript -->
  <script>
    var bar = document.getElementsByClassName("run_container");
      var i;
      for (i = 0; i < bar.length; i++) {
        bar[i].addEventListener("mouseover", function() {
          this.style.backgroundColor = '#9AE6FF';
        });
        bar[i].addEventListener("mouseout", function() {
          this.style.backgroundColor = '#EBF8FD';
        });
      }
  </script>
</html>
