<!DOCTYPE html>
<html>

	<!-- CSS -->
	<style>
		html, body {
			height: 100%;
		}
		.column {
			float: left;
			border-style: solid;
			height: 90%;
		}
		.testsuite {
			padding-left: 1em;
		}
		.testcase {
			padding-left: 1em;
		}
		.teststep {
			padding-left: 1em;
		}
		.collapsed {
			display: none;
			overflow: hidden;
		}
		#navigator {
			width: 20%;
		}
		#editor {
			width: 70%;
		}
	</style>

	<!-- HTML -->
	<body>
		<!-- Navigator - left side of the screen -->
		<div id="navigator" class="column">
			<div><a href='#' onClick="display_editor(this.parentNode.id)">TestProjectA</a>
				<div class="testsuite">
					<div id="TestSuiteA"  class="collapsible"><a href="#" onClick="display_editor(this.parentNode.id)">TestSuiteA</a></div>
					<div class="collapsed">
						<div class="testcase">
							<div id="TestSuiteA/TestCaseA" class="collapsible"><a href="#" onClick="display_editor(this.parentNode.id)">TestCaseA</a></div>
							<div class="collapsed teststep">
								<div id="TestSuiteA/TestCaseA/TestStep1"><a href="#" onClick="display_editor(this.parentNode.id)">TestStep1</a></div>
								<div id="TestSuiteA/TestCaseA/TestStep2"><a href="#" onClick="display_editor(this.parentNode.id)">TestStep2</a></div>
								<div id="TestSuiteA/TestCaseA/TestStep3"><a href="#" onClick="display_editor(this.parentNode.id)">TestStep3</a></div>
							</div>
						</div>
						<div class="testcase">
							<div id="TestSuiteA/TestCaseB" class="collapsible"><a href="#" onClick="display_editor(this.parentNode.id)">TestCaseB</a></div>
							<div class="collapsed teststep">
								<div id="TestSuiteA/TestCaseB/TestStep1"><a href="#" onClick="display_editor(this.parentNode.id)">TestStep1</a></div>
								<div id="TestSuiteA/TestCaseB/TestStep2"><a href="#" onClick="display_editor(this.parentNode.id)">TestStep2</a></div>
								<div id="TestSuiteA/TestCaseB/TestStep3"><a href="#" onClick="display_editor(this.parentNode.id)">TestStep3</a></div>
							</div>
						</div>
					</div>
				</div>
				<div class="testsuite">
					<div id="TestSuiteB"  class="collapsible"><a href="#" onClick="display_editor(this.parentNode.id)">TestSuiteB</a></div>
					<div class="collapsed">
						<div class="testcase">
							<div id="TestSuiteB/TestCaseA" class="collapsible"><a href="#" onClick="display_editor(this.parentNode.id)">TestCaseA</a></div>
							<div class="collapsed teststep">
								<div id="TestSuiteB/TestCaseA/TestStep1"><a href="#" onClick="display_editor(this.parentNode.id)">TestStep1</a></div>
								<div id="TestSuiteB/TestCaseA/TestStep2"><a href="#" onClick="display_editor(this.parentNode.id)">TestStep2</a></div>
								<div id="TestSuiteB/TestCaseA/TestStep3"><a href="#" onClick="display_editor(this.parentNode.id)">TestStep3</a></div>
							</div>
						</div>
						<div class="testcase">
							<div id="TestSuiteB/TestCaseB" class="collapsible"><a href="#" onClick="display_editor(this.parentNode.id)">TestCaseB</a></div>
							<div class="collapsed teststep">
								<div id="TestSuiteB/TestCaseB/TestStep1"><a href="#" onClick="display_editor(this.parentNode.id)">TestStep1</a></div>
								<div id="TestSuiteB/TestCaseB/TestStep2"><a href="#" onClick="display_editor(this.parentNode.id)">TestStep2</a></div>
								<div id="TestSuiteB/TestCaseB/TestStep3"><a href="#" onClick="display_editor(this.parentNode.id)">TestStep3</a></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Editor - right side of the screen -->
		<div id="editor" class="column">

		</div>
	</body>

	<!-- Scripts -->
	<script>
		var coll = document.getElementsByClassName("collapsible");
		var i;

		for (i = 0; i < coll.length; i++) {
			coll[i].addEventListener("click", function() {
			this.classList.toggle("active");
			var content = this.nextElementSibling;
			if (content.style.display === "block") {
				content.style.display = "none";
			} else {
				content.style.display = "block";
			}
			});
		}
	</script>
	<script>
		function display_editor(id) {
			path = `TestProjectA/${id}/Report.html`;
			// path = `TestSuiteA/TestSuiteAReport.html`;
			document.getElementById("editor").innerHTML=`<object type="text/html" data="${path}" ></object>`;
		}
	</script>
	<script>
		window.onload=document.getElementById("editor").innerHTML=`<object type="text/html" data="TestProjectA/Report.html" ></object>`;;
	</script>

</html>
